<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="{{ site.description }}">
<meta name="author" content="{{ site.author }}">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

{% if page.title %}
  <title>Erwan Jestin - {{ page.title }}</title>
  <meta property="og:title" content="Erwan Jestin - {{ page.title }}">
  {% else %}
  <title>Erwan Jestin - Créer votre site à partir de 60€ par mois</title>
  <meta property="og:title" content="Erwan Jestin - Créer votre site à partir de 60€ par mois">
{% endif %}

<!-- OpenGraph metadata (social networks...) -->
<meta property="og:url" content="{{ site.url }}" />
<meta property="og:type" content="website" />
<meta property="og:image" content="{{ site.url }}/assets/img/fullscreen.png" />
<meta property="og:description" content="{{ site.description }}">

<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400&display=swap" rel="stylesheet">
<link href="{{ "/assets/css/vendor/simple-line-icons.css" | relative_url }}" rel="stylesheet">

<!-- Custom CSS -->
<link href="{{ "assets/css/style.css" | relative_url }}" rel="stylesheet">

<!-- Netlify CMS -->
<script defer src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
